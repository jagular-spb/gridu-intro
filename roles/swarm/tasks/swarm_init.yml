    - name: Swarm add node
      docker_swarm:
       state: join
       join_token: "{{hostvars['ef-build-docker0']['swrmtkn']}}"
       advertise_addr: "{{private_ip}}"
       remote_addrs: "{{hostvars['ef-build-docker0']['private_ip']}}"
      register: swarm_node
      when: inventory_hostname  != "ef-build-docker0"

